<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/_templateOrientador.xhtml">
	<ui:define name="pageTitle">Cronograma | TCCs Fucapi</ui:define>
	<ui:define name="perfilUsuario">
		<h:form>
			<p class="perfil">
				<h:commandLink value="#{usuarioLogin.user.nome}"
					action="#{coordenadorBean.prepararConta(usuarioLogin.user)}" />
				|
				<h:commandLink action="#{usuarioLogin.doLogout}" value="Sair" />
			</p>
		</h:form>
	</ui:define>
	
	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">
		<div class="page-header">
			<h1>
				<small>Cronograma</small>
			</h1>
		</div>

		<ul class="breadcrumb">
			<li><h:link value="Página Inicial"
					outcome="../paginaInicial.xhtml" /></li>
			<li class="active">Cronograma</li>
		</ul>

		<p:dataTable var="atividade"
			value="#{atividadeBean.lista}" style="width:960px"
			styleClass="table table-striped"
			emptyMessage="Ainda não foram definidas atividades para este período letivo.">

			<f:facet name="header"
				value="#{atividadeBean.cronogramaSelecionado.nome}" />

			<p:column headerText="Dia" style="width:5px">
				<h:outputText value="#{atividade.data}" styleClass="text-info">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Atividade" style="text-align:center">
				<h:outputText value="#{atividade.descricao}" styleClass="text-info" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>

</html>

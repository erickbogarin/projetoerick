<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/_templateCoordenador.xhtml">
	<ui:define name="pageTitle">Sistema de TCCs - Selecionar perfil</ui:define>
	<ui:define name="perfilUsuario">
		<h:form>
			<p class="perfil">
				<h:link value="#{usuarioLogin.user.nome}"
					outcome="conta/consultarDados.xhtml" />
				|

				<h:commandLink action="#{usuarioLogin.doLogout}" value="Sair" />
			</p>
		</h:form>
	</ui:define>

	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">
		<h:form>

			<div class="page-header">
				<h1>
					<small>Pessoas</small>
				</h1>
			</div>
			<ul class="breadcrumb">
				<li><h:link outcome="paginaInicial.xhtml"
						value="PÃ¡gina Inicial" /></li>
				<li class="active">Selecionar Perfil</li>
			</ul>

			<nav class="navbar navbar-default ">
				<ul class="nav navbar-nav">
					<li><h:commandLink action="#{alunoPageNavigation.alunosTCC}"
							value="Aluno" /></li>
					<li><p:commandLink
							action="/pages/protected/coordenador/crud/listagem/listarOrientador?faces-redirect=true"
							value="Orientador">
							<f:setPropertyActionListener
								value="#{orientadorBean.coordenacaoUsuario(usuarioLogin.user)}"
								target="#{orientadorBean.coordenacao}" />
						</p:commandLink></li>
					<li><h:link
							outcome="crud/listagem/listarCoordenador.xhtml" value="Coordenador" /></li>
					
				</ul>
			</nav>
		</h:form>

	</ui:define>
</ui:composition>

</html>

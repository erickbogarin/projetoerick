<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/template.xhtml">
	<ui:define name="pageTitle">Sistema Teste</ui:define>
	<ui:define name="perfilUsuario">
		<h:form>
			<p class="perfil">
				<a href="#">#{usuarioLogin.user.nome}</a> |
				<h:commandLink action="#{usuarioLogin.doLogout}" value="Sair" />
			</p>
		</h:form>
	</ui:define>
	<ui:define name="menuLateral">
	<div class="menu-destaque">
		<ul class="nav nav-list">
			<li class="nav-header">Navegação</li>
			<li><a href="#">Propostas em Andamento</a></li>
			<li><a href="#">Upload de Arquivos</a></li>
			<li><a href="#">Revisões das Propostas</a></li>
			<li class="nav-header">Administrar</li>
			<li><a href="#">Cadastro de Propostas</a></li>
			<li class="active"><a href="../pessoas.xhtml">Pessoas</a></li>
			<li><a href="#">Notas</a></li>
			<li class="nav-header">Perfil</li>
			<li><a href="#">Minha conta</a></li>
			<li><a href="#">Logoff</a></li>
		</ul>
		</div>
	</ui:define>
	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">

		<h:form styleClass="form-actions">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h:messages />
			<h:inputHidden value="#{orientadorBean.orientadorSelecionado.id}" />
			<h:inputHidden value="#{orientadorBean.orientadorSelecionado.senha}" />
			<h:inputHidden value="#{orientadorBean.orientadorSelecionado.role}" />
			<legend>Alterar dados</legend>

			<fieldset>
				<div class="controls">

					<h:outputLabel value="Nome" />
					<h:inputText value="#{orientadorBean.orientadorSelecionado.nome}"
						styleClass="span4" type="text" />

					<h:outputLabel value="E-Mail:" />
					<h:inputText value="#{orientadorBean.orientadorSelecionado.email}"
						styleClass="span4" />


					<h:outputLabel for="telefone" value="Telefone:" />
					<p:inputMask id="telefone"
						value="#{orientadorBean.orientadorSelecionado.telefone}"
						mask="(99) 99999-9999" styleClass="span3" />

				</div>

				<div class="control-group">
					<div class="controls">
						<h:commandLink value="Alterar dados"
							action="#{orientadorBean.alterar}"
							styleClass="btn btn-primary"/>
					</div>
				</div>
				<h:link value="Cancelar Edição" outcome="../paginaInicial.xhtml"
					styleClass="btn btn-large btn-block disabled" />
			</fieldset>

		</h:form>

	</ui:define>
</ui:composition>

</html>

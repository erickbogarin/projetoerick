<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/_templateCoordenador.xhtml">
	<ui:define name="pageTitle">Informações do Perfil</ui:define>
	<ui:define name="perfilUsuario">
		<h:form>
			<p class="perfil">
				<a href="consultarDados.xhtml">#{usuarioLogin.user.nome}</a> |
				<h:commandLink action="#{usuarioLogin.doLogout}" value="Sair" />
			</p>
		</h:form>
	</ui:define>

	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">


		<div class="page-header">
			<h1>
				<small>Minha conta</small>
			</h1>
		</div>

		<ul class="nav nav-pills">
			<li><h:link value="Página Inicial"
					outcome="/pages/protected/coordenador/paginaInicial.xhtml" /></li>
			<li class="active"><a href="#">Meus dados</a></li>
			<li><h:link value="Alterar senha" outcome="alterarSenha.xhtml" /></li>
		</ul>

		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />

		<div class="panel-body">
			<div class="panel panel-default">

				<h:form class="panel-body text-muted">
					<div class="form-group">
						<h:outputLabel value="Nome:" />
						<h:inputText
							value="#{coordenadorBean.coordenadorSelecionado.nome}"
							styleClass="form-control" style="font-weight:bold"
							disabled="true" />
					</div>

					<div class="form-group">
						<label>Coordenação:</label><br />
						<p:inputText
							value="#{coordenadorBean.coordenadorSelecionado.coordenacao.nome}"
							required="true" label="text" styleClass="form-control"
							disabled="true" style="font-weight:bold" />
						<div class="form-group"></div>
					</div>

					<div class="form-inline">

						<div class="form-group">
							<label>Matrícula:</label><br />
							<p:inputText
								value="#{coordenadorBean.coordenadorSelecionado.matricula}"
								required="true" label="text" styleClass="form-control"
								style="font-weight:bold" />
						</div>

						<div class="form-group">
							<label>Perfil:</label><br />
							<p:inputText
								value="#{coordenadorBean.coordenadorSelecionado.role}"
								required="true" label="text" styleClass="form-control"
								disabled="true" style="font-weight:bold" />
							<div class="form-group"></div>
						</div>

						<div class="form-group">
							<label>Disciplina:</label><br />
							<p:inputText
								value="#{coordenadorBean.coordenadorSelecionado.disciplina.nome}"
								label="text" styleClass="form-control" disabled="true"
								style="font-weight:bold;width:350px" />
							<div class="form-group"></div>
						</div>

					</div>

					<div class="form-group" style="margin-top: 20px">
						<h:outputLabel value="E-Mail | Usuário: " />
						<p:inputText id="email" type="email" required="true"
							value="#{coordenadorBean.coordenadorSelecionado.email}"
							styleClass="form-control">
						</p:inputText>
					</div>

					<div class="form-inline">

						<div class="form-group">
							<label>Telefone:</label><br />
							<p:inputMask id="telefone"
								value="#{coordenadorBean.coordenadorSelecionado.telefone}"
								mask="(99) 99999-9999" styleClass="form-control" />
						</div>

						<div class="form-group">
							<label>Celular:</label><br />
							<p:inputMask id="celular"
								value="#{coordenadorBean.coordenadorSelecionado.celular}"
								mask="(99) 99999-9999" styleClass="form-control" />
						</div>

						<div class="form-group">
							<label>Comercial:</label><br />
							<p:inputMask id="comercial"
								value="#{coordenadorBean.coordenadorSelecionado.comercial}"
								mask="(99) 99999-9999" styleClass="form-control" />
						</div>

					</div>
					<div class="pager">
						<h:commandButton value="Alterar dados"
							action="#{coordenadorBean.prepararEdicaoConta(coordenadorBean.coordenadorSelecionado)}"
							styleClass="btn btn-primary" type="submit" />
						<h:link value="Cancelar"
							outcome="/pages/protected/coordenador/paginaInicial.xhtml"
							styleClass="btn btn-default" style="margin-left:5px" />
					</div>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>

</html>

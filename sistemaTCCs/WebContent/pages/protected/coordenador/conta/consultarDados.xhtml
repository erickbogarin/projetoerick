<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/template.xhtml">
	<ui:define name="pageTitle">Informações do Perfil</ui:define>
	<ui:define name="perfilUsuario">
		<h:form>
			<p class="perfil">
				<a href="consultarDados.xhtml">#{usuarioLogin.user.nome}</a> |
				<h:commandLink action="#{usuarioLogin.doLogout}" value="Sair" />
			</p>
		</h:form>
	</ui:define>
	<ui:define name="menuLateral">
		<div class="menu-destaque">
			<ul class="nav nav-list">
				<li class="nav-header">Navegação</li>
				<li><a href="#">Propostas em Andamento</a></li>
				<li><a href="#">Upload de Arquivos</a></li>
				<li><a href="#">Revisões das Propostas</a></li>
				<li class="nav-header">Administrar</li>
				<li><a href="#">Cadastro de Propostas</a></li>
				<li><h:link value="Pessoas" outcome="../pessoas.xhtml" /></li>
				<li><a href="#">Notas</a></li>
				<li class="nav-header">Perfil</li>
				<li class="active"><a href="#">Minha conta</a></li>
				<li><a href="#">Logoff</a></li>
			</ul>
		</div>
	</ui:define>

	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">


		<ul class="breadcrumb">
			<li><h:link value="Página Inicial"
					outcome="../paginaInicial.xhtml" /><span class="divider">/</span></li>
			<li class="active">Meus dados</li>
		</ul>
		<h:inputHidden value="#{orientadorBean.orientadorSelecionado.id}" />

		<legend>Dados do seu perfil</legend>

		<h:form styleClass="form-actions">

			<h:outputLabel value="Nome: " />
			<strong><h:outputText
					value="#{orientadorBean.orientadorSelecionado.nome}" /></strong>

			<h:outputLabel value="E-mail: " />
			<strong><h:outputText
					value="#{orientadorBean.orientadorSelecionado.email}"></h:outputText></strong>

			<h:outputLabel styleClass="active" value="Titulo: " />
			<strong><h:outputText
					value="#{orientadorBean.orientadorSelecionado.titulo}" /></strong>
			<br />
			<br />

			<h:commandLink value="Alterar dados"
				action="#{orientadorBean.solicitarEditarConta(usuarioLogin.user)}"
				styleClass="btn btn-primary" />
		</h:form>


	</ui:define>
</ui:composition>

</html>

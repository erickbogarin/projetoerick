<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/templates/_templateCoordenador.xhtml">
	<ui:define name="pageTitle">Página Inicial | TCCs Fucapi</ui:define>
	<ui:define name="perfilUsuario">
		<h:form>
			<p class="perfil">
				<h:commandLink value="#{usuarioLogin.user.nome}"
					action="#{coordenadorBean.prepararConta(usuarioLogin.user)}" />
				|
				<h:commandLink action="#{usuarioLogin.doLogout}" value="Sair" />
			</p>
		</h:form>
	</ui:define>

	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">

		<div class="page-header">
			<h1>
				<small>Notícias</small>
			</h1>

		</div>

		<h:form>
			<ul class="nav nav-pills">
				<li><h:commandLink value="Página Inicial"
						action="#{navigationBean.paginaInicial}" /></li>
				<li><h:commandLink value="Notícias"
						action="#{navigationBean.noticias}" /></li>
				<li class="active"><h:commandLink value="Cadastrar Notícia"
						action="#{navigationBean.cadastrarNoticias}" /></li>
			</ul>
		</h:form>

		<div class="panel-body">
			<div class="panel panel-default">

				<h:form class="panel-body text-muted" acceptcharset="ISO-8859-1">
					<div class="form-group">
						<h4>Notícia:</h4>
						<p:inputTextarea
							value="#{mensagemBean.mensagemSelecionada.mensagem}"
							styleClass="form-control input-lg" cols="30" counter="display"
							maxlength="250" counterTemplate="{0} caracteres restantes."
							autoResize="false" required="true" requiredMessage="Campo vazio"/>
						<h:outputText id="display" />
					</div>

					<div class="pager">
						<p:commandButton value="Enviar"
							action="#{mensagemBean.enviarNoticias}"
							styleClass="btn btn-primary" />
						<h:link value="Cancelar" outcome="../paginaInicial.xhtml"
							styleClass="btn btn-default" style="margin-left:5px" />
					</div>

				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/template.xhtml">
	<ui:define name="pageTitle">Cadastrar Orientador</ui:define>
	<ui:define name="perfilUsuario">
		<h:form>
			<p class="perfil">
				<h:link value="#{usuarioLogin.user.nome}"
					outcome="../../conta/consultarDados.xhtml" />
				|
				<h:commandLink action="#{usuarioLogin.doLogout}" value="Sair" />
			</p>
		</h:form>
	</ui:define>
	<ui:define name="menuLateral">
	<div class="menu-destaque">	
		<ul class="nav nav-list">
			<li class="nav-header">Navegação</li>
			<li><a href="#">Propostas em Andamento</a></li>
			<li><a href="#">Upload de Arquivos</a></li>
			<li><a href="#">Revisões das Propostas</a></li>
			<li class="nav-header">Administrar</li>
			<li><a href="#">Cadastro de Propostas</a></li>
			<li class="active"><a
				href="../../pessoas.xhtml">Pessoas</a></li>
			<li><a href="#">Notas</a></li>
			<li class="nav-header">Perfil</li>
			<li><h:link value="Minha conta"
					outcome="../../conta/consultarDados.xhtml" /></li>
			<li><a href="#">Logoff</a></li>
		</ul>
		</div>
	</ui:define>
	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">

		<h:form styleClass="form-actions">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h:messages />

			<legend>Cadastro de Orientadores</legend>

			<fieldset>
				<div class="controls">

					<h:outputLabel value="Nome" />
					<h:inputText value="#{coordenadorBean.orientadorSelecionado.nome}"
						styleClass="span4" type="text" />

					<h:outputLabel value="E-Mail:" />
					<h:inputText value="#{coordenadorBean.orientadorSelecionado.email}"
						styleClass="span3" />
						
					<h:outputLabel value="Matricula:" />
					<h:inputText value="#{coordenadorBean.orientadorSelecionado.matricula}"
						styleClass="span2" />
						
					<h:outputLabel value="Titulo"/>	
					<h:selectOneMenu value="#{coordenadorBean.orientadorSelecionado.titulo}"
						styleClass="btn span2">
						<f:selectItem itemValue="#{null}" itemLabel="Nenhum" />
						<f:selectItem itemValue="Especialista" itemLabel="Especialista" />
						<f:selectItem itemValue="Mestre" itemLabel="Mestre" />
						<f:selectItem itemValue="Doutor" itemLabel="Doutor" />
					</h:selectOneMenu> 	
				</div>
				<br/>
				<div class="control-group">
					<div class="controls">
						<h:commandButton value="Salvar"
							actionListener="#{coordenadorBean.salvarOrientador()}"
							styleClass="btn btn-large btn-primary" type="submit"
							update="growl">
						</h:commandButton>

					</div>
				</div>
				<h:link value="Encerrar Cadastros" outcome="../manterOrientador.xhtml"
					styleClass="btn btn-large btn-block disabled" />
			</fieldset>

		</h:form>

	</ui:define>
</ui:composition>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/_templateCoordenador.xhtml">
	<ui:define name="pageTitle">Cadastrar Orientador | TCCs Fucapi</ui:define>
	<ui:define name="perfilUsuario">
		<h:form>
			<p class="perfil">
				<h:commandLink value="#{usuarioLogin.user.nome}"
					action="#{coordenadorBean.prepararConta(usuarioLogin.user)}" />
				|
				<h:commandLink action="#{usuarioLogin.doLogout}" value="Sair" />
			</p>
		</h:form>
	</ui:define>

	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">

		<div class="page-header">
			<h1>
				<small>Pessoas</small>
			</h1>
		</div>

		<ul class="breadcrumb">
			<li><a href="../../paginaInicial.xhtml">Página Inicial</a></li>
			<li><a href="../../pessoas.xhtml">Alterar Perfil</a></li>
			<li class="active">Orientador</li>
		</ul>

		<ul class="nav nav-tabs">
			<li><a
				href="../listagem/listarOrientador.xhtml">Orientadores</a></li>
			<li class="active"><a href="#">Adicionar Orientador</a></li>
		</ul>

		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />

		<div class="panel panel-default" style="margin-top: -1px">
			<h:form styleClass="text-muted panel-body" acceptcharset="ISO-8859-1">

				<div class="form-group">
					<h5>
						<label for="keyword">*Nome:</label>
					</h5>
					<h:inputText value="#{usuarioBean.orientadorSelecionado.nome}"
						required="true" requiredMessage="Nome obrigatório" id="keyword"
						styleClass="form-control" />
					<p:watermark for="keyword" value="Nome do orientador" id="nome" />
				</div>

				<div class="form-group">
					<h5>
						<label for="email">*E-Mail:</label>
					</h5>
					<h:inputText value="#{usuarioBean.orientadorSelecionado.email}"
						required="true" requiredMessage="E-Mail obrigatório" id="email"
						styleClass="form-control" />
					<p:watermark for="email" value="E-Mail do orientador" id="wateremail" />
				</div>

				<div class="pager">
					<h:commandButton value="Salvar" title="Confirmar cadastro"
						action="#{usuarioBean.salvarOrientador}"
						styleClass="btn btn-primary" />
					<h:link value="Cancelar" 
						outcome="../listagem/listarOrientador.xhtml"
						styleClass="btn btn-default" style="margin-left:5px" />
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/template.xhtml">
	<ui:define name="pageTitle">Sistema Teste</ui:define>
	<ui:define name="perfilUsuario">
		<h:form>
			<p class="perfil">
				<a href="#">#{usuarioLogin.user.nome}</a> |
				<h:commandLink action="#{usuarioLogin.doLogout}" value="Sair" />
			</p>
		</h:form>
	</ui:define>
	<ui:define name="menuLateral">
		<div class="menu-destaque">
			<ul class="nav nav-list">
				<li class="nav-header">Navegação</li>
				<li><a href="#">Propostas em Andamento</a></li>
				<li><a href="#">Upload de Arquivos</a></li>
				<li><a href="#">Revisões das Propostas</a></li>
				<li class="nav-header">Administrar</li>
				<li><a href="#">Cadastro de Propostas</a></li>
				<li class="active"><a href="../../pessoas.xhtml">Pessoas</a></li>
				<li><a href="#">Notas</a></li>
				<li class="nav-header">Perfil</li>
				<li><a href="#">Minha conta</a></li>
				<li><a href="#">Logoff</a></li>
			</ul>
		</div>
	</ui:define>
	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">

		<div class="page-header">
			<h1>
				<small>Bibliotecarios</small>
			</h1>
		</div>

		<ul class="breadcrumb">
			<li><h:link value="Página Inicial"
					outcome="../paginaInicial.xhtml" /></li>
			<li><h:link value="Listagem de Bibliotecarios"
					outcome="../listaBibliotecarios.xhtml" /></li>
			<li class="active">Editar Conta</li>
		</ul>

		<div class="panel-body">
			<div class="panel panel-default">
				<h:form styleClass="text-muted panel-body">

					<div class="form-group">
						<label>Nome:</label>
						<h:inputText value="#{usuarioBean.usuarioSelecionado.nome}"
							styleClass="form-control" type="text" />
					</div>

					<div class="form-group">
						<label>E-Mail:</label>
						<h:inputText value="#{usuarioBean.usuarioSelecionado.email}"
							styleClass="form-control" type="text" />
					</div>

					<div class="form-group">
						<label>Telefone:</label>
						<p:inputMask id="telefone"
							value="#{usuarioBean.usuarioSelecionado.telefone}"
							mask="(99) 99999-9999" styleClass="form-control" type="text" />
					</div>

					<div class="pager">
						<h:commandButton value="Salvar"
							action="#{usuarioBean.alterarBibliotecario}"
							styleClass="btn btn-primary" />

						<h:link value="Cancelar" outcome="../listaBibliotecarios.xhtml"
							styleClass="btn btn-default" style="margin-left:5px" />
					</div>

				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
